<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration System</title>
</head>
<body>
<div>
    <div>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/register}">Register</a>
    </div>

    <div>
        <!--如果是login?後面是logout，代表已經登出，顯示以下訊息-->
        <h3 th:if="${param.logout}">You've logged out.</h3>
        <!--如果是login?後面是error，代表email或密碼有錯，顯示以下訊息-->
        <h3 th:if="${param.error}">Wrong email or password</h3>
        <!--當按下Submit按鈕時，th:object中的資料會傳送到th:action的網址-->
        <!--th:action的作用和HTML的action相同，只是資料用thymeleaf傳到後端-->
        <!--th:object和表單綁定，接收後端的內容，也可以在按下Submit時把內容提供給後端-->
        <form method="post" role="form" th:action="@{/login}">
            <div>
                <label>User Email</label>
                <input placeholder="Enter user email" type="text" id="email" name="email" />
            </div>

            <div>
                <label>User Password</label>
                <input placeholder="Enter user password" type="text" id="password" name="password" />
            </div>

            <button type="submit">Login</button>
            <span>Not registered? <a th:href="@{/register}">Register</a></span>

        </form>
    </div>

</div>
</body>
</html>
